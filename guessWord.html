<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Guess the Word</h1>
    <form id="input-form" autocomplete="off">
      <label for="input-word">Adivina la palabra</label>
      <input id="input-word" type="text" placeholder="Ingresa la palabra" />
      <input id="submit-button" type="submit" value="Enviar" />
    </form>
  </body>
</html>

<script>
  const hiddenWord = 'TypeScript';
  let tries = 3;

  const inputForm = document.querySelector('#input-form');
  const inputWord = document.querySelector('#input-word');

  inputForm.addEventListener('submit', function (event) {
    event.preventDefault(); // para que no se recargue la página al enviar el formulario
    if (tries > 0) {
      const userGuess = inputWord.value.toLowerCase();
      const hiddenWordLower = hiddenWord.toLowerCase();

      if (hiddenWordLower == userGuess) {
        alert('¡Adivinaste!');
      } else {
        tries--;
        if (tries > 0) {
          console.log('vuelve a intentar');
        } else {
          console.log(`Has perdido! La palabra era ${hiddenWord}`);
        }
      }
    }
  });
</script>
